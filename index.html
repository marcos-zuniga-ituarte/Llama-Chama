<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Llama Chama</title>
  </head>
  <body style="text-align: center">
    <canvas id="unity-canvas" width=900 height=400 style="width: 900px; height: 400px; background: #231F20"></canvas>
    <script src="Build/WebGithub.loader.js"></script>
    <script>
      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/WebGithub.data",
        frameworkUrl: "Build/WebGithub.framework.js",
        codeUrl: "Build/WebGithub.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "Llama Chama",
        productVersion: "1.00.00",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      });
    </script>
  </body>
</html>
